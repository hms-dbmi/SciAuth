}

            margin-top: 0px;

{% load static %}

<body style="background: url('{% static "20161017_145807.jpg" %}') no-repeat fixed center;">

<div class="page-header" style="background-color: white;">

        <div class="row">
            <div class="col-md-2" style="text-align: center;"><img src="https://dbmi.hms.harvard.edu/profiles/hmssf/themes/custom/hms_bootstrap/logo.png" alt="Home"></div>
            <div class="col-md-4 lead">DEPARTMENT OF BIOMEDICAL INFORMATICS</div>
            <div class="col-md-4 lead" style="text-align: right;">Don't have an account yet? <a href="register.html" class="btn btn-danger">Register</a></div>
        </div>

</div>

<div class="container">
    <div id="auth0LockDiv" style="margin:0 auto;"></div>
</div>

<footer class="footer lead" style="text-align: center;">

</footer>

<script src="https://cdn.auth0.com/js/lock/10.0/lock.min.js"></script>
<script type="text/javascript">
    var lock = new Auth0Lock('y16slzzzDr9jKhEHsZZmKYskQdJKoMFm', 'mtmcduffie.auth0.com', {
        auth: {
            redirectUrl: 'http://localhost:8000/login/callback_handling/?{{ request.GET.urlencode }}',
            responseType: 'code',
            params: {
                scope: 'openid email' // Learn about scopes: https://auth0.com/docs/scopes
            },
            sso: true
        },
        container: 'auth0LockDiv'
    });
    lock.show();
</script>
