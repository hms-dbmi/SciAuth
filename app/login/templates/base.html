<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}HMS DBMI Login{% endblock %}</title>

    {% load staticfiles %}
    {% load static %}
    {% load bootstrap3 %}

    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% block includes %}{% endblock %}

    <style>

        body {
            background-color: crimson;
        }

        .navbar {
            height: 105px;
            margin-bottom: 50px;
        }

        .navbar-brand {
          transform: translateX(-50%);
          left: 50%;
          position: absolute;
        }

    </style>

</head>
    <body>

        <nav id="nav-bar" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="row">
                    <div class="center-block">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="https://dbmi.harvard.edu"><img height="70" src="{% static 'hms_dbmi_logo.png' %}" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="container" class="container">
            {% block content %}{% endblock %}
        </div>

        {% block javascript %}{% endblock %}

    </body>
</html>
